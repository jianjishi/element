<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="/fragments/loginHeader :: head"></head>
<body class="hold-transition login-page"
      style="background-image: url(/img/blue.png); background-size: 100% 100%">
<div align="center" style="margin-top: 50px;">
    <p>
    <h1 style="color:#FC4C02"><img src="/img/logo.png"/>|<b>设备报备系统</b></h1></p>
</div>
<div class="login-box">
    <div class="login-box-body">
        <p class="login-box-msg" style="font-weight: bolder; font-size: large">用户登录</p>
        <form>
            <div class="form-group has-feedback">
                <input type="text" name="loginName" class="form-control" placeholder="账号/邮箱" required="required" autofocus="autofocus" />
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" placeholder="密码" required="required" />
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-6" style="padding-top: 6px">
                    <a href="/registerPage" style="font-size: 15px;">注册</a><br/>
                </div>
                <div class="col-xs-2">
                    <img src="/img/loading.gif" style="height: 35px; width: 35px" class="loading" hidden/>
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    $(function () {
        $('form').submit(function (e) {
            $('.loading').removeAttr('hidden');
            e.preventDefault();
            $.post("/login", $("form").serialize(), function (a, b) {
                if (a == true) {
                    window.location.href = "/";
                } else {
                    alert(a.msg);
                    $('.loading').attr('hidden', 'hidden');
                    return false;
                }
            }).fail(function (jhr) {
                console.log(jhr);
                alert("登录失败");
                $('.loading').attr('hidden', 'hidden');
            });
        });

        if (top.location !== self.location) {
            top.location = self.location;
        }
    });
</script>
</body>
</html>
